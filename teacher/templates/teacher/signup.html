{% extends 'teacher/formpage.html' %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}

<body class='text-center'>

    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Teacher Sign Up</h1>
        <label for="firstname" class="sr-only">First name</label>
        <input type="text" id="firstname" class="form-control" placeholder="First name" required="" autofocus="">

        <label for="lastname" class="sr-only">Last name</label>
        <input type="text" id="lastname" class="form-control" placeholder="Last name" required="">

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
    </form>
</body>
{% endblock %}
